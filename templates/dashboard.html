<script type="text/javascript">

    $(window).on("load", appointment_data);
    function appointment_data() {
	$('#app_table').show();
        $('#app_table').DataTable( {
            ajax:{
              type: "POST",

              url: "/appoint_data",
              "dataType": "json",
              "dataSrc": "data",
              "contentType": "application/json"
              // dataSrc: 'responseData',
              // "data": {start: "HI"},
            },
            fixedColumns: true,
            lengthMenu: [
              [10, 25, 50,-1],
              [10, 25, 50, "All"],
            ],
            columns: [
              { title: "Appointment Id", data: "appointment_id" },
              { title: "Patient Name",data: "patient_name"},
              { title: "Gender", data:"gender"},
              { title: "Age", data:"age"},
              { title: "Medical Complications", data:"med_comp"},
              { title: "Height", data:"height"},
              { title: "Weight", data:"weight"},
              { title: "Appointment Date", data:"app_date"},
              { title: "Appointment Time", data:"app_time"},
              { title: "Doctor Name", data:"dr_name"},
              { title: "Address", data:"address"},
            ]

        });

    };

    $(window).on("load", patient_data);
    function patient_data() {
	$('#inpatient_table').show();
        $('#inpatient_table').DataTable( {
            ajax:{
              type: "POST",

              url: "/inpatient_data",
              "dataType": "json",
              "dataSrc": "data",
              "contentType": "application/json"
              // dataSrc: 'responseData',
              // "data": {start: "HI"},
            },
            fixedColumns: true,
            lengthMenu: [
              [10, 25, 50,-1],
              [10, 25, 50, "All"],
            ],
            columns: [
              { title: "Patient Id", data: "patient_id" },
              { title: "Patient Name",data: "patient_name"},
              { title: "Date of Birth",data: "dob"},
              { title: "Gender", data:"gender"},
              { title: "Admitted Room Type", data:"room_type"},
              { title: "Insurance Availability", data:"insurance"},
              { title: "Employment Type", data:"emp_type"},
              { title: "Contact Person Name", data:"contact_person"},
              { title: "Phone Number", data:"phone_number"},
              { title: "Doctor Name", data:"dr_name"},
              { title: "Admit Date", data:"admit_date"},
              { title: "Admit Time", data:"admit_time"},
              { title: "Minor/Major",data: "minor"},
              { title: "Accident Case",data: "accident"},
        ]

} );

      };


</script>
